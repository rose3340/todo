
<h2 class="font-bold text-xl">My day</h2><app-page-title ></app-page-title> 


  <div class="mt-auto w-full">
   
    <input 
    type="text" 
    class=" w-full px-4 py-2 rounded shadow" 
    placeholder="+ type a task"
    [(ngModel)]="newTask"
    (keydown.enter)="addTask()"
    />
    
  </div>

  <div class="flex flex-col mt-6">
    <app-task-list [taskList]="taskList" (complete)="onComplete($event)" (deletedItem)="onDelete($event)" (important)="onImportant($event)"></app-task-list>
  </div>
